	<main>
		<p>We accept card payment (VISA, MasterCard)</p>
		<form method="post" action="submit.html">
			<p><label for="fname">First Name:</label>
			<input type="text" id="fname" name="fname"></p>
			<p><label for="lname">Last Name:</label>
			<input type="text" id="lname" name="lname"></p>

			<p><label for="email">Email:</label>
			<input type="email" id="email" name="email"></p>

			<p><label for="phone">Phone:</label>
			<input type="tel" id="phone" name="phone"></p>
			<p><label for="questions">Address</label>
			<textarea id="questions" name="questions" rows="3" cols="25"></textarea></p>
			<p><label for="reference">Choose a credit card provider</label>
			<select name="reference" id="reference">
				<option value="friend">VISA</option>
				<option value="google">MasterCard</option></p>
			</select>
			<p><label for="Cardnumber">Card Number:</label>
				<input type="Cardnumber" id="Cardnumber" name="Card Number"></p>
				<p><label for="ExpDate">Exp Date:</label>
					<input type="ExpDate" id="Expdate" name="Expdate"></p>
					<p><label for="CVV">CVV:</label>
						<input type="CVV" id="CVV" name="CVV"></p>
			<input type="submit" id="submit" value="Submit" class="btn">
			<input type="reset" id="reset" value="Reset Form" class="btn">
		</form>
